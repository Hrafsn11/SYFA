server {
    # Listen on port 8080 as required by Azure App Service
    listen 8080;
    listen [::]:8080;

    # The document root - critical pivot to public
    root /home/site/wwwroot/public;
    index index.php index.html index.htm;

    server_name _;
    port_in_redirect off;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Redirect/Block access to hidden files/directories
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Handle PHP files
    location ~ [^/]\.php(/|$) {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+?\.php)(|/.*)$;
        
        # PHP-FPM address for Azure App Service Linux
        fastcgi_pass 127.0.0.1:9000;
        
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_intercept_errors on;
        
        # Timeouts preventing 504 Gateway Time-out
        fastcgi_connect_timeout         300; 
        fastcgi_send_timeout           3600; 
        fastcgi_read_timeout           3600;
        
        # Buffer sizes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
}
