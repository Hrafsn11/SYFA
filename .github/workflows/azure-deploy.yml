name: Deploy SYFA to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, mysql, gd, zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Create required directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/logs

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-interaction

      - name: Install NPM dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Prepare deployment package
        run: |
          rm -rf tests node_modules storage/logs/*.log .git .github

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: syfa-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Post-deploy setup (Fix symlink & migrations)
        run: |
          # Use Kudu API to run commands on Azure
          KUDU_URL="https://syfa-app.scm.azurewebsites.net/api/command"

          # Extract credentials from publish profile
          USERNAME=$(echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' | grep -oP 'userName="\K[^"]+' | head -1)
          PASSWORD=$(echo '${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}' | grep -oP 'userPWD="\K[^"]+' | head -1)

          # Fix storage symlink (run each command separately)
          curl -X POST "$KUDU_URL" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command": "rm -rf public/storage", "dir": "/home/site/wwwroot"}' || true

          curl -X POST "$KUDU_URL" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command": "php artisan storage:link", "dir": "/home/site/wwwroot"}' || true

          curl -X POST "$KUDU_URL" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command": "php artisan migrate --force", "dir": "/home/site/wwwroot"}' || true

          echo "Post-deploy commands sent"
